<div class="panel panel-primary">
  <div class="panel-heading">
    {{ title }}
  </div>
  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Coin Name</label>
        <input type="text" class="form-control" formControlName="name" #name />
      </div>
      <!-- <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div> -->
      <!-- </div> -->
      <div class="form-group">
        <label class="col-md-4">Coin Price</label>
        <input type="text" class="form-control" formControlName="course" #course/>
      </div>
      <!-- <div *ngIf="angForm.controls['course'].invalid && (angForm.controls['course'].dirty || angForm.controls['course'].touched)"
        class="alert alert-danger">
        <div *ngIf="angForm.controls['course'].errors.required">
          course is required.
        </div> -->
      <!-- </div> -->
      <div class="form-group">
        <button (click)="addCoin(name.value, course.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
